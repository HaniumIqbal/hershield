  day_night_time_picker: ^1.3.1
  dotted_border: ^2.1.0
  slidable_button: ^3.0.0+1
  slider_button: ^2.1.0
  date_format: ^2.0.7
  flutter_email_sender: ^6.0.2
  mailer: ^6.1.0
  mailto: ^2.0.0
  background_location: ^0.13.0
  flutter_polyline_points: ^2.0.0


dev_dependencies: 
  flutter_lints: ^3.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_native_splash:
  android: true
  ios: true
  color: "#D9A6D7"
  image: "assets/images/splash.png"
  background_image: "assets/images/splash.png"
  android_12:

    image: "assets/images/splash.png"
    background_image: "assets/images/splash.png"
  android_gravity: center
  ios_content_mode: center

